name: Trigger auto deployment for full-stack-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '//**'
    - '.github/workflows/full-stack-app-AutoDeployTrigger-8e5d2808-7755-4516-a83d-782527714bc2.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FULLSTACKAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FULLSTACKAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FULLSTACKAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: containerregistryl7guu6wehhy5m.azurecr.io
          registryUsername: ${{ secrets.FULLSTACKAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FULLSTACKAPP_REGISTRY_PASSWORD }}
          containerAppName: full-stack-app
          resourceGroup: fullstackappa00a
          imageToBuild: containerregistryl7guu6wehhy5m.azurecr.io/full-stack-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


